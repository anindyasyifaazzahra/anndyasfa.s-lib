<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COMING SOON-! - Anindya Syifa Azzahra's Library</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6d1b2e, #f2b5c4);
    font-family: 'Playfair Display', serif;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: radial-gradient(rgba(255,255,255,0.35) 1px, transparent 1px);
    background-size: 18px 18px;
}

.scrapbook {
    position: relative;
    padding: 18px;
    background: #d6b89c;
    border-radius: 32px;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.15);
}

.scrapbook::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        radial-gradient(rgba(255,255,255,0.25) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.08) 1px, transparent 1px);
    background-size: 22px 22px, 28px 28px;
    mix-blend-mode: overlay;
    border-radius: 32px;
    pointer-events: none;
}

.container {
    position: relative;
    background: #fff;
    padding: 65px 75px;
    border-radius: 26px;
    text-align: center;
    max-width: 650px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    animation: fadeIn 1.6s ease-in-out;
}

.container::before {
    content: "";
    position: absolute;
    top: -22px;
    left: 0;
    width: 100%;
    height: 42px;
    background: #fff;
    clip-path: polygon(
        0 60%, 5% 35%, 10% 55%, 15% 30%, 20% 50%,
        25% 25%, 30% 55%, 35% 35%, 40% 60%, 45% 40%,
        50% 65%, 55% 35%, 60% 55%, 65% 30%, 70% 50%,
        75% 25%, 80% 55%, 85% 35%, 90% 60%, 95% 45%, 100% 55%
    );
}

h1 {
    font-family: 'Patrick Hand', cursive;
    font-size: 64px;
    color: #6d1b2e;
    letter-spacing: 3px;
}

h2 {
    font-size: 21px;
    color: #b03a5b;
    margin-bottom: 30px;
}

p {
    font-size: 18px;
    color: #444;
    line-height: 1.7;
    margin-bottom: 35px;
}

.countdown {
    display: flex;
    justify-content: center;
    gap: 18px;
}

.time-box {
    background: #f8d7df;
    color: #6d1b2e;
    padding: 18px 20px;
    border-radius: 14px;
    min-width: 85px;
    position: relative;
}

.time-box::before {
    content: "";
    position: absolute;
    top: -7px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 12px;
    background: #6d1b2e;
    border-radius: 50%;
}

.time-box span {
    font-size: 30px;
    font-weight: bold;
}

.time-box small {
    font-size: 14px;
    letter-spacing: 1px;
}

.newspaper-tear {
    position: absolute;
    bottom: -22px;
    right: -18px;
    width: 190px;
    height: 95px;
    background: #f2f2f2;
    font-size: 9px;
    color: #444;
    padding: 10px;
    transform: rotate(-6deg);
    clip-path: polygon(
        0 10%, 5% 0, 15% 12%, 25% 2%, 35% 14%,
        45% 4%, 55% 16%, 65% 6%, 75% 18%,
        85% 8%, 100% 20%, 95% 100%, 0 100%
    );
    box-shadow: 0 8px 15px rgba(0,0,0,0.25);
}

.wax-seal {
    position: absolute;
    bottom: 28px;
    right: 65px;
    width: 52px;
    height: 52px;
    background: radial-gradient(circle at 30% 30%, #8b1e2d, #5c0f1a);
    border-radius: 50%;
    box-shadow: inset -4px -4px 8px rgba(0,0,0,0.4),
                0 6px 12px rgba(0,0,0,0.35);
}

.wax-seal::after {
    content: "✦";
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f5c6cf;
    font-size: 20px;
}

.pranko-box {
    position: absolute;
    bottom: -18px;
    left: 35px;
    width: 42px;
    height: 28px;
    background: #6d1b2e;
    border-radius: 6px;
    transform: rotate(-8deg);
    box-shadow: 0 6px 10px rgba(0,0,0,0.35);
}

.pranko-round {
    position: absolute;
    bottom: -22px;
    left: 85px;
    width: 30px;
    height: 30px;
    background: #b03a5b;
    border-radius: 50%;
    transform: rotate(10deg);
    box-shadow: 0 6px 10px rgba(0,0,0,0.35);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="scrapbook">
    <div class="container">

        <h1>COMING SOON-!</h1>
        <h2>Anindya Syifa Azzahra's Library</h2>

        <p>
            Ruang literasi digital untuk semua agar bisa belajar dan membaca.
            Mari jelajahi website ini dan temukan pengetahuan baru.
        </p>

        <div class="countdown">
            <div class="time-box"><span id="days">00</span><br><small>DAYS</small></div>
            <div class="time-box"><span id="hours">00</span><br><small>HOURS</small></div>
            <div class="time-box"><span id="minutes">00</span><br><small>MINUTES</small></div>
            <div class="time-box"><span id="seconds">00</span><br><small>SECONDS</small></div>
        </div>

        <div class="newspaper-tear">
            Library • Books • Knowledge • Culture • Archive • Education
        </div>
        <div class="wax-seal"></div>
        <div class="pranko-box"></div>
        <div class="pranko-round"></div>

    </div>
</div>

<script>
const targetDate = new Date();
targetDate.setDate(targetDate.getDate() + 10);

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText = Math.floor((distance / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").innerText = Math.floor((distance / (1000 * 60)) % 60);
    document.getElementById("seconds").innerText = Math.floor((distance / 1000) % 60);
}

setInterval(updateCountdown, 1000);
</script>

</body>
</html>
